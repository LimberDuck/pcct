name: Build and Deploy
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: |
          sudo apt-get install -y asciidoctor
          gem install asciidoctor-pdf --user-install
          gem install asciidoctor-epub3 --user-install

      - name: Build
        run: |
          export PATH="/home/runner/.gem/ruby/2.7.0/bin:$PATH"
          asciidoctor pcct.adoc -o index.html -D build
          asciidoctor-pdf pcct.adoc -D build
          asciidoctor-epub3 pcct.adoc -D build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.2.0
        with:
          branch: gh-pages
          folder: build